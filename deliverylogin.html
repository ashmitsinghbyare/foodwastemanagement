<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Login</title>
    <link rel="stylesheet" href="deliverycss.css">

    <style>
        /* Basic reset and body styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .center {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .txt_field {
            position: relative;
            margin-bottom: 30px;
        }

        .txt_field input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .txt_field input:focus {
            border-color: #06C167;
        }

        .txt_field label {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #999;
            transition: all 0.3s ease;
        }

        .txt_field input:focus + label,
        .txt_field input:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 14px;
            color: #06C167;
        }

        .error {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 10px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #06C167;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #05a756;
        }

        .signup_link {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup_link a {
            color: #06C167;
            text-decoration: none;
        }

        .signup_link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="center">
        <h1>Delivery Login</h1>
        <form id="loginForm">
            <div class="txt_field">
                <input type="email" name="email" id="email" required />
                <span></span>
                <label>Email</label>
            </div>
            <div class="txt_field">
                <input type="password" name="password" id="password" required />
                <span></span>
                <label>Password</label>
            </div>
            
            <p class="error" id="error-msg" style="display:none;">Password not match.</p>

            <input type="submit" value="Login" id="submitBtn">
            <div class="signup_link">
                Not a member? <a href="deliverysignup.html">Signup</a>
            </div>
        </form>
    </div>

    <script>
        // Simulate login validation (you can replace this with actual API integration)
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();  // Prevent form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Example logic for login validation (for demonstration purposes)
            if (email === "user@example.com" && password === "password123") {
                alert('Login successful!');
                // Redirect to dashboard or home page (e.g., window.location.href = '/home.html')
            } else {
                // Show error message if login fails
                document.getElementById('error-msg').style.display = 'block';
            }
        });
    </script>

</body>
</html>
