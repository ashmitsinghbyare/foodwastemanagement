<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Panel</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <style>
        body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
}

nav {
    width: 240px;
    height: 100vh;
    background-color: #e9e9f0;
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    padding-top: 20px;
    overflow-y: auto; /* Enable vertical scrolling */
}

.logo-name {
    text-align: center;
    padding-bottom: 20px;
}

.logo_name {
    font-size: 22px;
    font-weight: bold;
}

.menu-items {
    padding: 0 10px;
}

.menu-items ul {
    list-style: none;
    padding: 0;
}

.menu-items li {
    margin: 20px 0;
}

.menu-items a {
    text-decoration: none;
    color: white;
    display: flex;
    align-items: center;
    gap: 10px;
}

.dashboard {
    margin-left: 260px;
    padding: 20px;
    height: 100vh;
    overflow-y: auto;
}

.top {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.location {
    margin-top: 30px;
}

.table-container {
    overflow-x: none;
    overflow-y: none;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

th, td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: left;
}

th {
    background-color: #06C167;
    color: white;
}

    </style>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image"></div>
            <span class="logo_name">ADMIN</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="#">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dashboard</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Analytics</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-heart"></i>
                    <span class="link-name">Donates</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-comments"></i>
                    <span class="link-name">Feedbacks</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-user"></i>
                    <span class="link-name">Profile</span>
                </a></li>
            </ul>

            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>
                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Dark Mode</span>
                    </a>
                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
            <p class="logo">Food <b style="color: #06C167;">Donate</b></p>
        </div>

        <div class="activity">
            <div class="location">
                <form id="locationForm">
                    <label for="location" class="logo">Select Location:</label>
                    <select id="location" name="location">
                        <option value="chennai">Indore</option>
                        <option value="madurai">Bhopal</option>
                        <option value="coimbatore">Sagar</option>
                        <option value="coimbatore">Chennai</option>
                        <option value="coimbatore">Gwalior</option>
                    </select>
                    <input type="submit" value="Get Details">
                </form>
                <br>
                <div id="results" class="table-container"></div>
            </div>
        </div>
    </section>

    <script src="admin.js"></script>
</body>
</html>
