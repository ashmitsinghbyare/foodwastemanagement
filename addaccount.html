<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Account | Food Donate</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      padding: 15px 30px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .logo b {
      color: #06C167;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger .line {
      width: 25px;
      height: 3px;
      background-color: #333;
      margin: 4px 0;
    }

    nav.nav-bar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav.nav-bar a {
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 5px;
      color: white;
      background-color: #06C167;
      transition: 0.3s;
    }

    nav.nav-bar a.active,
    nav.nav-bar a:hover {
      background-color: #049a54;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-bar ul {
        flex-direction: column;
        background: #06C167;
        position: absolute;
        top: 70px;
        right: 0;
        width: 200px;
        display: none;
        padding: 10px;
      }

      .nav-bar.active ul {
        display: flex;
      }
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      text-align: center;
      color: #06C167;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    form input,
    form select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    form input[type="file"] {
      padding: 6px;
    }

    form button {
      margin-top: 20px;
      background-color: #06C167;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background-color: #049a54;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Food <b>Save</b></div>
    <div class="hamburger">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <nav class="nav-bar">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="#" class="active">Add Account</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>Add Another Account</h2>
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="profileImage">Upload Profile Image</label>
      <input type="file" id="profileImage" name="profileImage" accept="image/*" />

      <button type="submit">Create Account</button>
    </form>
  </div>

  <script>
    const hamburger = document.querySelector(".hamburger");
    hamburger.onclick = () => {
      document.querySelector(".nav-bar").classList.toggle("active");
    };
  </script>

</body>
</html>
