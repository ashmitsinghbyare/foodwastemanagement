<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Receiver Notifications | FoodSave</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #27ae60;
      --white: #fff;
      --gray-light: #f4f6f9;
      --gray-dark: #333;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--gray-light);
      color: var(--gray-dark);
    }

    /* NAVBAR */
    .nav-bar {
      background-color: var(--primary);
      color: white;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-title {
      font-size: 1.4rem;
      font-weight: bold;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-size: 1rem;
      transition: opacity 0.2s ease;
    }

    .nav-links a:hover {
      opacity: 0.8;
    }

    /* MAIN CONTENT */
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .notification-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .notification-header h2 {
      margin: 0;
      font-size: 1.5rem;
    }

    .clear-all {
      background: none;
      border: none;
      color: var(--primary);
      font-size: 0.95rem;
      cursor: pointer;
    }

    .notification-list {
      margin-top: 1rem;
      background: var(--white);
      border-radius: 10px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .notification-item {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #eee;
      transition: background 0.2s ease;
    }

    .notification-item:last-child {
      border-bottom: none;
    }

    .notification-item:hover {
      background-color: #f9f9f9;
    }

    .notification-item i {
      font-size: 1.3rem;
      color: var(--primary);
      margin-top: 3px;
    }

    .notification-text {
      flex: 1;
    }

    .notification-text p {
      margin: 0;
      font-size: 0.95rem;
    }

    .notification-time {
      font-size: 0.8rem;
      color: #888;
      margin-top: 0.3rem;
    }

    @media (max-width: 600px) {
      .nav-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="nav-bar">
    <div class="nav-title">FoodSave Receiver</div>
    <div class="nav-links">
      <a href="receiver-dashboard.html">Dashboard</a>
      <a href="receiver-pickups.html">Pickups</a>
      <a href="receiver-history.html">History</a>
      <a href="receiver-notifications.html"><strong>Notifications</strong></a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="notification-header">
      <h2>Notifications</h2>
      <button class="clear-all" onclick="clearNotifications()">Clear All</button>
    </div>

    <div class="notification-list" id="notificationList">
      <!-- Example notifications -->
      <div class="notification-item">
        <i class="fa-solid fa-bell"></i>
        <div class="notification-text">
          <p>New pickup available from <strong>GreenGrocer</strong>.</p>
          <div class="notification-time">10 minutes ago</div>
        </div>
      </div>
      <div class="notification-item">
        <i class="fa-solid fa-check-circle"></i>
        <div class="notification-text">
          <p>Your pickup with <strong>Daily Bites</strong> was marked as completed.</p>
          <div class="notification-time">Yesterday</div>
        </div>
      </div>
      <div class="notification-item">
        <i class="fa-solid fa-truck"></i>
        <div class="notification-text">
          <p>Pickup scheduled for <strong>Tomorrow at 2 PM</strong> with <strong>FreshFarm</strong>.</p>
          <div class="notification-time">2 days ago</div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS for Clear Function -->
  <script>
    function clearNotifications() {
      const container = document.getElementById('notificationList');
      container.innerHTML = '<p style="text-align: center; padding: 2rem;">No notifications.</p>';
    }
  </script>
</body>
</html>
