<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Availability | FoodSave</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --primary: #06C167;
      --hover: #04a554;
      --bg: #f5f7fa;
      --text: #2c3e50;
      --white: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    /* NAVBAR */
    .nav-bar {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      background: var(--text);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      transition: top 0.3s;
    }

    .nav-logo {
      font-weight: bold;
      font-size: 1.4rem;
    }

    .nav-user {
      position: relative;
      cursor: pointer;
      margin-right: 37px;
    }

    .nav-user:hover .dropdown {
      display: block;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background: white;
      color: var(--text);
      border-radius: 5px;
      box-shadow: var(--shadow);
      min-width: 180px;
      margin-top: 8px;
      overflow: hidden;
    }

    .dropdown a {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      color: var(--text);
      text-decoration: none;
      font-size: 0.95rem;
      transition: background 0.2s;
    }

    .dropdown a i {
      margin-right: 10px;
      min-width: 20px;
    }

    .dropdown a:hover {
      background: var(--primary);
      color: white;
    }

    /* MAIN CONTENT */
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 120px;
      padding-bottom: 50px;
      text-align: center;
    }

    h2 {
      margin-bottom: 2rem;
    }

    /* Availability Section */
    .availability-section {
      display: flex;
      justify-content: space-evenly;
      gap: 2rem;
      flex-wrap: wrap;
      padding: 2rem;
    }

    .availability-card {
      background: var(--white);
      color: var(--text);
      padding: 1.5rem;
      border-radius: 10px;
      width: 250px;
      box-shadow: var(--shadow);
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    /* ICONS */
    .availability-card i {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 1rem;
      opacity: 1; /* Always visible */
      transition: transform 0.3s ease, color 0.3s ease; /* Smooth transition for hover */
    }

    /* TEXT */
    .availability-card h3 {
      margin: 0.5rem 0;
      font-size: 1.25rem;
      font-weight: 600;
    }

    .availability-card p {
      font-size: 1rem;
      margin: 0;
    }

    /* HOVER EFFECTS */
    .availability-card:hover {
      background: var(--primary);
      color: var(--white);
      transform: translateY(-4px);
    }

    .availability-card:hover i {
      transform: scale(1.1); /* Slightly enlarge the icon on hover */
      color: var(--white); /* Change the icon color on hover */
    }

    .availability-card:hover h3 {
      color: white;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .availability-section {
        flex-direction: column;
        align-items: center;
      }

      .availability-card {
        width: 80%;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="nav-bar" id="navbar">
    <div class="nav-logo">ðŸ¥— FoodSave</div>
    <div class="nav-user">
    <i class="fas fa-user"></i>  Donor â–¾
      <div class="dropdown">
        <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
        <a href="profile.html"><i class="fas fa-user-cog"></i> Profile</a>
        <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <h2>Your Availability</h2>

    <!-- Availability Section -->
    <div class="availability-section">
      <!-- Available Items Card -->
      <div class="availability-card">
        <i class="fas fa-cogs"></i>
        <h3>Available Items</h3>
        <p>5 kg</p>
      </div>

      <!-- Next Pickup Slot Card -->
      <div class="availability-card">
        <i class="fas fa-calendar-check"></i>
        <h3>Next Pickup Slot</h3>
        <p>Tomorrow, 3 PM</p>
      </div>

      <!-- Availability Status Card -->
      <div class="availability-card">
        <i class="fas fa-check-circle"></i>
        <h3>Availability Status</h3>
        <p>Available</p>
      </div>
    </div>
  </div>

  <!-- JAVASCRIPT TOGGLE NAV ON SCROLL -->
  <script>
    let lastScrollTop = 0;
    const navbar = document.getElementById("navbar");

    window.addEventListener("scroll", () => {
      let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      if (scrollTop > lastScrollTop) {
        navbar.style.top = "-80px";
      } else {
        navbar.style.top = "0";
      }
      lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
    });
  </script>

</body>
</html>
