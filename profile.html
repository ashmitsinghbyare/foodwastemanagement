<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | Food Donate</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      padding: 15px 30px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .logo b {
      color: #06C167;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger .line {
      width: 25px;
      height: 3px;
      background-color: #333;
      margin: 4px 0;
    }

    nav.nav-bar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav.nav-bar a {
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 5px;
      color: white;
      background-color: #06C167;
      transition: 0.3s;
    }

    nav.nav-bar a.active,
    nav.nav-bar a:hover {
      background-color: #049a54;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-bar ul {
        flex-direction: column;
        background: #06C167;
        position: absolute;
        top: 70px;
        right: 0;
        width: 200px;
        display: none;
        padding: 10px;
      }

      .nav-bar.active ul {
        display: flex;
      }
    }

    .profile {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .headingline {
      font-size: 28px;
      margin-bottom: 20px;
      color: #06C167;
    }

    .info p {
      font-size: 16px;
      margin: 8px 0;
    }

    .edit-profile-btn {
      display: inline-block;
      background-color: #049a54;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 10px;
      transition: 0.3s;
    }

    .edit-profile-btn:hover {
      background-color: #06C167;
    }

    .logout-btn {
      display: inline-block;
      background-color: #06C167;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 10px;
    }

    hr {
      margin: 30px 0;
      border: 0;
      height: 1px;
      background: #ddd;
    }

    .heading {
      font-size: 20px;
      color: #06C167;
      margin-bottom: 10px;
    }

    .table-container {
      overflow-x: auto;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table th,
    .table td {
      border: 1px solid #ddd;
      padding: 12px 10px;
      text-align: left;
    }

    .table th {
      background-color: #06C167;
      color: white;
    }

    .table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .notifications {
      background-color: #ffeb3b;
      color: #333;
      padding: 10px;
      border-radius: 5px;
      margin-top: 15px;
      font-size: 14px;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #06C167;
      display: block;
      margin: 0 auto 20px auto;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Food <b>Save</b></div>
    <div class="hamburger">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <nav class="nav-bar">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="#" class="active">Profile</a></li>
      </ul>
    </nav>
  </header>

  <div class="profile">
    <p class="headingline"><i class="fa fa-user" style="margin-right:10px;"></i>Profile</p>

    <img src="foods.jpg" alt="Profile Image" class="profile-img" />

    <div class="notifications">
      <strong>Reminder:</strong> Your recent donation will expire soon. Please confirm pickup.
    </div>

    <div class="info">
      <p><strong>Name:</strong> Ashmit Byare</p>
      <p><strong>Email:</strong> ashmitbyare@example.com</p>
      <p><strong>Gender:</strong> Male</p>
      <a class="edit-profile-btn" href="edit-profile.html">Edit Profile</a>
      <a class="logout-btn" href="logout.html">Logout</a>
    </div>

    <hr />

    <p class="heading">Your Donations</p>
    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th>Food</th>
            <th>Type</th>
            <th>Category</th>
            <th>Date/Time</th>
          </tr>
        </thead>
        <tbody id="donation-data"></tbody>
      </table>
    </div>
  </div>

  <script>
    const hamburger = document.querySelector(".hamburger");
    hamburger.onclick = () => {
      document.querySelector(".nav-bar").classList.toggle("active");
    };

    const donationData = [
      { food: "Rice", type: "Cooked", category: "Vegetarian", date: "2025-04-10 12:30 PM" },
      { food: "Bread", type: "Packed", category: "Bakery", date: "2025-04-11 09:45 AM" },
      { food: "Milk", type: "Fresh", category: "Dairy", date: "2025-04-12 10:00 AM" },
    ];

    const tbody = document.getElementById("donation-data");
    donationData.forEach(item => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${item.food}</td>
        <td>${item.type}</td>
        <td>${item.category}</td>
        <td>${item.date}</td>
      `;
      tbody.appendChild(row);
    });
  </script>

</body>
</html>
