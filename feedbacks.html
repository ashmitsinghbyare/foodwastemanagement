<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Feedback</title>
  <style>
    /* Basic styling for form */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      color: #333;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #06C167;
    }

    form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
      color: #555;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s ease-in-out;
    }

    button {
      background-color: #06C167;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #05a156;
    }
  </style>
</head>
<body>

  <h2>Submit Your Feedback</h2>
  
  <!-- Feedback Form -->
  <form id="feedbackForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" required />

    <label for="message">Message:</label>
    <textarea id="message" required></textarea>

    <label for="rating">Rating:</label>
    <select id="rating" required>
      <option value="" disabled selected>Select a rating</option>
      <option value="1">1 - Poor</option>
      <option value="2">2 - Fair</option>
      <option value="3">3 - Good</option>
      <option value="4">4 - Very Good</option>
      <option value="5">5 - Excellent</option>
    </select>

    <button type="submit">Submit Feedback</button>
  </form>

  <script>
    // JavaScript to handle form submission
    document.getElementById('feedbackForm').addEventListener('submit', async (event) => {
      event.preventDefault();  // Prevent default form submission

      // Collect form data
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      const rating = document.getElementById('rating').value;

      if (!rating) {
        alert('Please select a rating.');
        return;
      }

      try {
        // Send POST request with feedback data
        const response = await fetch('http://localhost:3000/feedbacks', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ name, email, message, rating }) // Send data as JSON
        });

        if (response.ok) {
          alert('Feedback submitted successfully!');
          document.getElementById('feedbackForm').reset();  // Clear the form after successful submission
        } else {
          alert('Error submitting feedback!');
        }
      } catch (error) {
        console.error('Error submitting feedback:', error);
        alert('An error occurred while submitting your feedback!');
      }
    });
  </script>
</body>
</html>
