<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receiver Profile | FoodSave</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #27ae60;
      --white: #fff;
      --gray-light: #f4f6f9;
      --gray-dark: #333;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--gray-light);
      color: var(--gray-dark);
    }

    /* NAVBAR */
    .nav-bar {
      background-color: var(--primary);
      color: white;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-title {
      font-size: 1.4rem;
      font-weight: bold;
    }

    .profile-dropdown {
      position: relative;
      cursor: pointer;
    }

    .profile-dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      top: 100%;
      background-color: white;
      color: #333;
      box-shadow: var(--shadow);
      border-radius: 6px;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown-content a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #333;
      transition: background 0.2s;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    /* MAIN CONTENT */
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: var(--white);
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    form label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 1rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #2d9b5d;
    }

    .back-btn {
      display: inline-block;
      margin-top: 1rem;
      font-size: 1rem;
      color: var(--primary);
      text-decoration: none;
      border: 1px solid var(--primary);
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      transition: background-color 0.2s ease;
    }

    .back-btn:hover {
      background-color: var(--primary);
      color: white;
    }

    @media (max-width: 600px) {
      .nav-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links a {
        margin-left: 0;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="nav-bar">
    <div class="nav-title">FoodSave Receiver</div>
    <div class="profile-dropdown">
      <i class="fa-solid fa-user"></i> Profile â–¼
      <div class="dropdown-content">
        <a href="receiver-dashboard.html">Dashboard</a>
        <a href="index.html">Home</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </nav>

  <!-- PROFILE FORM -->
  <div class="container">
    <h2>Edit Profile</h2>
    <form id="profile-form">
      <!-- Organization Name -->
      <div class="form-group">
        <label for="org-name">Organization Name:</label>
        <input type="text" id="org-name" name="org-name" value="Community Food Bank" required />
      </div>

      <!-- Contact Email -->
      <div class="form-group">
        <label for="contact-email">Contact Email:</label>
        <input type="email" id="contact-email" name="contact-email" value="contact@cfb.org" required />
      </div>

      <!-- Phone Number -->
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" value="+1234567890" required />
      </div>

      <!-- Update Button -->
      <button type="submit" class="btn">Update Profile</button>
    </form>

    <!-- Back Button -->
    <a href="receiver-dashboard.html" class="back-btn">Back to Dashboard</a>
  </div>

  <!-- SCRIPT TO HANDLE FORM SUBMISSION -->
  <script>
    // Simulate form submission
    document.getElementById('profile-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const orgName = document.getElementById('org-name').value;
      const email = document.getElementById('contact-email').value;
      const phone = document.getElementById('phone').value;
      
      // Perform backend integration (use AJAX or fetch API to send the data to the backend)
      // Here, we simulate the update:
      alert('Profile updated successfully!');
      
      // For real-life use case, make an API call to update the profile on the server
      // Example: fetch('/api/update-profile', { method: 'POST', body: JSON.stringify({ orgName, email, phone }) })
    });

    // Logout function
    function logout() {
      // Simulate a logout action, redirecting the user to the homepage or login page
      alert('Logged out successfully');
      window.location.href = 'index.html'; // Redirect to homepage
    }
  </script>

</body>
</html>
