<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodSave - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('food-waste-bg.jpg');
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo i {
            font-size: 2.8rem;
            color: #27ae60;
            margin-bottom: 10px;
        }

        .logo h1 {
            color: #2c3e50;
            font-size: 1.9rem;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 1.2rem;
        }

        .input-icon input,
        .input-icon select {
            width: 100%;
            padding: 12px 20px 12px 42px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background-color: #fff;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-icon input:focus,
        .input-icon select:focus {
            outline: none;
            border-color: #27ae60;
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.2);
        }

        .input-icon select {
            appearance: none;
            background: url("data:image/svg+xml;charset=UTF-8,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%237f8c8d' stroke-width='2'/%3E%3C/svg%3E") no-repeat right 15px center;
            background-size: 12px;
            padding-right: 40px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input {
            accent-color: #27ae60;
        }

        .forgot-password {
            color: #27ae60;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: #219653;
        }

        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: none;
        }

        .alert-error {
            background: #fee;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .alert-success {
            background: #e8f9e9;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        /* Custom Dropdown */
        .custom-dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .custom-dropdown select {
            display: none;
        }

        .dropdown-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            /* Pushes icons to edges */
            padding: 12px 20px;
            width: 100%;
            background-color: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .dropdown-btn i:first-child {
            margin-right: 10px;
        }

        .dropdown-btn i:last-child {
            margin-left: auto;
            color: #7f8c8d;
        }


        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0px 8px 32px rgba(0, 0, 0, 0.15);
            z-index: 1;
        }

        .dropdown-content div {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .dropdown-content div:hover {
            background-color: #f0f2f5;
        }

        .custom-dropdown.active .dropdown-content {
            display: block;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px;
            }

            .logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-recycle"></i>
            <h1>FoodSave Login Portal</h1>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label>User Role</label>
                <div class="custom-dropdown">
                    <div class="dropdown-btn" onclick="toggleDropdown()">
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <i class="fas fa-user-tag" id="role-icon"></i>
                            <span id="role-text">Select your role</span>
                        </div>
                        <i class="fas fa-chevron-down"></i>
                    </div>

                    <div class="dropdown-content">
                        <div onclick="selectRole('admin')">
                            <i class="fas fa-user-shield"></i> Admin
                        </div>
                        <div onclick="selectRole('receiver')">
                            <i class="fas fa-box-open"></i> Receiver
                        </div>
                        <div onclick="selectRole('donor')">
                            <i class="fas fa-hand-holding-heart"></i> Donor
                        </div>
                    </div>
                    <select id="role" required style="display: none;"></select>
                </div>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <div class="input-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Enter your email" required />
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter your password" required />
                </div>
            </div>

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe" />
                    Remember me
                </label>
                <a href="forgot.html" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">
                <i class="fa-solid fa-right-to-bracket"></i> Login
            </button>
        </form>
    </div>

    <script>
        // Toggle dropdown menu
        function toggleDropdown() {
            document.querySelector('.custom-dropdown').classList.toggle('active');
        }

        // Select role from the custom dropdown
        function selectRole(role) {
            const roleText = document.getElementById('role-text');
            const roleIcon = document.getElementById('role-icon');
            const roleSelect = document.getElementById('role');

            switch (role) {
                case 'admin':
                    roleText.textContent = 'Admin';
                    roleIcon.className = 'fas fa-user-shield';
                    break;
                case 'receiver':
                    roleText.textContent = 'Receiver';
                    roleIcon.className = 'fas fa-box-open';
                    break;
                case 'donor':
                    roleText.textContent = 'Donor';
                    roleIcon.className = 'fas fa-hand-holding-heart';
                    break;
                default:
                    roleText.textContent = 'Select your role';
                    roleIcon.className = 'fas fa-user-tag';
            }

            // Hide the dropdown
            toggleDropdown();

            // Update the hidden select input value
            roleSelect.value = role;
        }

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const rememberMe = document.getElementById('rememberMe');
        const alertBox = document.getElementById('alert');
        const roleSelect = document.getElementById('role');

        // Show alert message
        function showAlert(type, message) {
            alertBox.className = `alert alert-${type}`;
            alertBox.textContent = message;
            alertBox.style.display = 'block';

            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        // Handle form submission
        async function handleLogin(e) {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            const role = roleSelect.value;

            // Basic validation
            if (!role || !email || !password) {
                showAlert('error', 'Please fill in all fields');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password, role }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }

                // Store token and remember email if "Remember me" is checked
                if (rememberMe.checked) {
                    localStorage.setItem('rememberedEmail', email);
                } else {
                    localStorage.removeItem('rememberedEmail');
                }

                // Store the JWT token in localStorage
                localStorage.setItem('authToken', data.token);

                // Redirect to appropriate dashboard based on role
                if (role === 'admin') {
                    window.location.href = 'admin-dashboard.html';
                } else if (role === 'receiver') {
                    window.location.href = 'receiver-dashboard.html';
                } else if (role === 'donor') {
                    window.location.href = 'donor-dashboard.html';
                }

            } catch (error) {
                showAlert('error', error.message);
                console.error('Login error:', error);
            }
        }

        // Check for remembered email
        function checkRememberedEmail() {
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            if (rememberedEmail) {
                emailInput.value = rememberedEmail;
                rememberMe.checked = true;
            }
        }

        // Add event listener to form
        loginForm.addEventListener('submit', handleLogin);
        checkRememberedEmail();
    </script>
</body>

</html>
