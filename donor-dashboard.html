<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donor Dashboard | FoodSave</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --primary: #06C167;
      --hover: #04a554;
      --bg: #f5f7fa;
      --text: #2c3e50;
      --white: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    /* NAVBAR */
    .nav-bar {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      background: var(--text);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      transition: top 0.3s;
    }

    .nav-logo {
      font-weight: bold;
      font-size: 1.4rem;
    }

    .nav-user {
      position: relative;
      cursor: pointer;
      margin-right: 35px;
    }

    .nav-user:hover .dropdown {
      display: block;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background: white;
      color: var(--text);
      border-radius: 5px;
      box-shadow: var(--shadow);
      min-width: 180px;
      margin-top: 8px;
      overflow: hidden;
    }

    .dropdown a {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      color: var(--text);
      text-decoration: none;
      font-size: 0.95rem;
      transition: background 0.2s;
    }

    .dropdown a i {
      margin-right: 10px;
      min-width: 20px;
    }

    .dropdown a:hover {
      background: var(--primary);
      color: white;
    }

    /* MAIN */
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 120px;
      padding-bottom: 50px;
      text-align: center;
    }

    h2 {
      margin-bottom: 2rem;
    }

    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 0 1rem;
    }

    .nav-button {
      text-decoration: none;
      background: var(--white);
      color: var(--text);
      padding: 1.2rem;
      width: 150px;
      height: 130px;
      border-radius: 10px;
      font-size: 0.9rem;
      font-weight: 500;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      text-align: center;
    }

    .nav-button i {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    .nav-button:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-4px);
    }

    .nav-button:hover i {
      color: white;
    }

    @media (max-width: 600px) {
      .nav-button {
        width: 90%;
        height: auto;
        padding: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="nav-bar" id="navbar">
    <div class="nav-logo">ðŸ¥— FoodSave</div>
    <div class="nav-user">
      <i class="fas fa-user"></i> John Doe â–¾
      <div class="dropdown">
        <a href="#"><i class="fas fa-home"></i> Dashboard</a>
        <a href="#"><i class="fas fa-clock-rotate-left"></i> History</a>
        <a href="#"><i class="fas fa-user-cog"></i> Profile</a>
        <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </div>
  </nav>

  <!-- MAIN DASHBOARD CONTENT -->
  <div class="main-content">
    <h2>Welcome Back, John Doe!</h2>
    <div class="nav-buttons">
      <a href="fooddonateform.html" class="nav-button">
        <i class="fas fa-utensils"></i>
        Donate Food
      </a>
      <a href="history.html" class="nav-button">
        <i class="fas fa-clock-rotate-left"></i>
        Donation History
      </a>
      <a href="schedule.html" class="nav-button">
        <i class="fas fa-truck"></i>
        Scheduled Pickups
      </a>
      <a href="stats.html" class="nav-button">
        <i class="fas fa-chart-line"></i>
        My Stats
      </a>
      <a href="availability.html" class="nav-button">
        <i class="fas fa-calendar-check"></i>
        Availability
      </a>
    </div>
  </div>

  <!-- JS: NAVBAR HIDE ON SCROLL -->
  <script>
    let lastScrollTop = 0;
    const navbar = document.getElementById("navbar");

    window.addEventListener("scroll", () => {
      let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      if (scrollTop > lastScrollTop) {
        navbar.style.top = "-80px";
      } else {
        navbar.style.top = "0";
      }
      lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
    });
  </script>

</body>
</html>
